name: Build and Test

on:
  push:
    branches: [ master, feature/*, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        java-version: [ '17' ]
    
    name: Test on ${{ matrix.os }} with Java ${{ matrix.java-version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle (Unix-like)
        if: runner.os != 'Windows'
        run: |
          chmod +x ./gradlew
          ./gradlew build --info

      - name: Build with Gradle (Windows)
        if: runner.os == 'Windows'
        run: |
          .\gradlew.bat build --info
        shell: powershell

      - name: Run Unit Tests
        if: runner.os != 'Windows'
        run: ./gradlew :core:test --info

      - name: Run Unit Tests (Windows)
        if: runner.os == 'Windows'
        run: .\gradlew.bat :core:test --info
        shell: powershell

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.os }}-java${{ matrix.java-version }}
          path: |
            core/build/reports/tests/test/
            core/build/test-results/test/
          retention-days: 30

      - name: Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: core/build/test-results/test/**/*.xml
          check_name: Test Results (${{ matrix.os }}, Java ${{ matrix.java-version }})
        continue-on-error: true
